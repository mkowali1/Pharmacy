<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharmacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Product</h2>

            <form name="productsform" th:action="@{/saveProduct}" th:object="${product}" method="POST" enctype="multipart/form-data">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{name}" id="nameInput" required>
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                           th:errors="${name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">quantity</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{quantity}" id="quantityInput" required>
                        <p th:if="${#fields.hasErrors('quantity')}" th:errorclass="text-danger"
                           th:errors="${quantity}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">price</label>
                    <div class="col-sm-8">
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{price}" id="priceInput" required>
                            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
                               th:errors="${price}"></p>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <input type="hidden" th:field="*{id}"/>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-primary" href="/">Go back</a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
